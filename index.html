<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>นับถอยหลังสู่สันติภาพ | ไทย-กัมพูชา</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        
        :root {
            --thai-blue: #2d4396;
            --thai-red: #ed1c24;
            --thai-white: #ffffff;
            --cambodia-blue: #032ea1;
            --cambodia-red: #e00025;
            --gold: #ffd700;
            --silver: #c0c0c0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #000428, #004e92);
            background-size: 400% 400%;
            animation: galaxyBG 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }
        
        @keyframes galaxyBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.7; }
        }
        
        h1 {
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            background: linear-gradient(to right, var(--thai-white), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            margin-bottom: 30px;
            font-weight: 300;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            padding: 0 10px;
        }
        
        .flags-container {
            position: relative;
            margin: 20px 0;
        }
        
        .flags {
            display: flex;
            justify-content: center;
            gap: clamp(20px, 8vw, 50px);
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .flag {
            width: clamp(100px, 30vw, 150px);
            height: clamp(67px, 20vw, 100px);
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .flag:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
            border-color: var(--gold);
        }
        
        .flag::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
            z-index: 1;
        }
        
        .peace-symbol {
            font-size: clamp(3rem, 12vw, 5rem);
            margin: 20px 0;
            animation: float 4s ease-in-out infinite, glow 2s alternate infinite;
            text-shadow: 0 0 20px var(--gold);
            position: relative;
            z-index: 2;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px var(--gold); }
            100% { text-shadow: 0 0 20px var(--gold), 0 0 30px var(--silver); }
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 25px);
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: clamp(15px, 4vw, 25px) clamp(10px, 3vw, 20px);
            min-width: clamp(80px, 22vw, 140px);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .countdown-item:hover {
            transform: translateY(-10px) scale(1.03);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--thai-blue), var(--cambodia-blue));
            animation: progress 1s linear infinite;
        }
        
        @keyframes progress {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .countdown-number {
            font-size: clamp(2rem, 7vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to bottom, var(--thai-white), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .countdown-label {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }
        
        .target-date {
            margin-top: 25px;
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.4;
        }
        
        .dove {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: fly linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes fly {
            0% {
                transform: translateX(-100px) translateY(50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }
        
        /* ปรับขนาดสำหรับ iPad ในแนวตั้ง */
        @media only screen and (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            .container {
                padding: 40px 30px;
                max-width: 700px;
            }
            
            .flags {
                gap: 40px;
            }
            
            .flag {
                width: 140px;
                height: 93px;
            }
            
            .countdown {
                gap: 20px;
            }
            
            .countdown-item {
                min-width: 120px;
                padding: 20px 15px;
            }
        }
        
        /* ปรับขนาดสำหรับ iPad ในแนวนอน */
        @media only screen and (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .container {
                padding: 30px 25px;
                max-width: 800px;
            }
            
            .flags {
                gap: 40px;
            }
            
            .flag {
                width: 120px;
                height: 80px;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .countdown-item {
                min-width: 110px;
                padding: 18px 12px;
            }
        }
        
        /* ปรับขนาดสำหรับมือถือแนวตั้ง */
        @media only screen and (max-width: 480px) and (orientation: portrait) {
            .container {
                padding: 25px 15px;
                border-radius: 15px;
            }
            
            .flags {
                gap: 15px;
            }
            
            .flag {
                width: 90px;
                height: 60px;
            }
            
            .countdown {
                gap: 8px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 12px 8px;
                border-radius: 8px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .peace-symbol {
                margin: 15px 0;
            }
        }
        
        /* ปรับขนาดสำหรับมือถือแนวนอน */
        @media only screen and (max-width: 850px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
                max-width: 600px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            
            .subtitle {
                margin-bottom: 20px;
            }
            
            .flags {
                gap: 20px;
                margin-bottom: 15px;
            }
            
            .flag {
                width: 80px;
                height: 53px;
            }
            
            .peace-symbol {
                margin: 10px 0;
                font-size: 2.5rem;
            }
            
            .countdown {
                gap: 8px;
                margin-bottom: 20px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 12px 8px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .target-date {
                margin-top: 15px;
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="flags-container">
            <div class="flags">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_Thailand.svg" alt="ธงไทย" class="flag">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_Cambodia.svg" alt="ธงกัมพูชา" class="flag">
    
            </div>
        </div>
        
        <h1>นับถอยหลังสู่สันติภาพ</h1>
        <div class="subtitle">ความร่วมมือระหว่างประเทศไทยและราชอาณาจักรกัมพูชา</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">วัน</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">ชั่วโมง</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">นาที</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">วินาที</div>
            </div>
        </div>
        
        <div class="target-date">วันที่ 29 กรกฎาคม 2568 เวลา 00:00 น.</div>
    </div>

    <script>
        // สร้างดาวบนท้องฟ้า
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = window.innerWidth < 768 ? 100 : 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // สุ่มขนาดและตำแหน่ง
                const size = Math.random() * 2 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // สร้างนกพิราบบิน (เฉพาะบนหน้าจอใหญ่)
        function createDoves() {
            if (window.innerWidth < 768) return;
            
            const doveCount = window.innerWidth < 1024 ? 3 : 5;
            
            for (let i = 0; i < doveCount; i++) {
                const dove = document.createElement('div');
                dove.classList.add('dove');
                dove.innerHTML = '🕊️';
                
                // สุ่มตำแหน่งเริ่มต้นและความเร็ว
                const startY = Math.random() * 100;
                const duration = Math.random() * 20 + 15;
                const delay = Math.random() * 15;
                const size = Math.random() * 1 + 0.5;
                
                dove.style.top = `${startY}%`;
                dove.style.fontSize = `${size}rem`;
                dove.style.animationDuration = `${duration}s`;
                dove.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(dove);
            }
        }
        
        // ตั้งวันที่เป้าหมาย - 29 กรกฎาคม 2568 เวลา 00:00 น. (เวลาไทย UTC+7)
        const targetDate = new Date('2025-07-28T17:00:00Z'); // 28 กรกฎาคม 2025 เวลา 17:00 UTC = 29 กรกฎาคม 00:00 น. เวลาไทย
        
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            
            // คำนวณเวลาที่เหลือ
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // แสดงผล
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // ถ้าเวลาหมดแล้ว
            if (diff <= 0) {
                clearInterval(countdownInterval);
                document.querySelector('h1').textContent = 'ถึงเวลาสันติภาพแล้ว!';
                document.querySelector('.subtitle').textContent = 'ความสงบสุขระหว่างประเทศไทยและราชอาณาจักรกัมพูชา';
                document.querySelector('.countdown').style.display = 'none';
                document.querySelector('.target-date').textContent = 'วันที่ 29 กรกฎาคม 2568 เวลา 00:00 น. - สันติภาพได้เริ่มขึ้นแล้ว';
                
                // เปลี่ยนสัญลักษณ์สันติภาพ
                const peaceSymbol = document.querySelector('.peace-symbol');
                peaceSymbol.innerHTML = '🕊️☮️✌️';
                peaceSymbol.style.fontSize = 'clamp(4rem, 12vw, 6rem)';
                peaceSymbol.style.animation = 'float 2s ease-in-out infinite, rainbow 3s linear infinite';
                
                // เพิ่ม animation สีรุ้ง
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes rainbow {
                        0% { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
                        16% { color: #ff7f00; text-shadow: 0 0 15px #ff7f00; }
                        32% { color: #ffff00; text-shadow: 0 0 15px #ffff00; }
                        48% { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
                        64% { color: #0000ff; text-shadow: 0 0 15px #0000ff; }
                        80% { color: #4b0082; text-shadow: 0 0 15px #4b0082; }
                        100% { color: #9400d3; text-shadow: 0 0 15px #9400d3; }
                    }
                `;
                document.head.appendChild(style);
                
                // ปล่อยนกพิราบเพิ่ม (เฉพาะบนหน้าจอใหญ่)
                if (window.innerWidth >= 768) {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            const dove = document.createElement('div');
                            dove.classList.add('dove');
                            dove.innerHTML = '🕊️';
                            dove.style.top = `${Math.random() * 100}%`;
                            dove.style.fontSize = `${Math.random() * 1.2 + 0.8}rem`;
                            dove.style.animationDuration = `${Math.random() * 8 + 4}s`;
                            document.body.appendChild(dove);
                        }, i * 500);
                    }
                }
            }
        }
        
        // ปรับขนาดเมื่อเปลี่ยน orientation
        function handleResize() {
            // ลบดาวเก่าและสร้างใหม่
            document.getElementById('stars').innerHTML = '';
            createStars();
            
            // ลบนกพิราบเก่าและสร้างใหม่
            document.querySelectorAll('.dove').forEach(dove => dove.remove());
            createDoves();
        }
        
        // เริ่มสร้างเอฟเฟกต์
        createStars();
        createDoves();
        
        // อัพเดททุก 1 วินาที
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // เรียกครั้งแรกทันทีเพื่อไม่ให้ดีเลย์
        
        // ฟังการเปลี่ยนขนาดหน้าจอ
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);
    </script>
</body>
</html>
