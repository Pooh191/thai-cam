<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นับถอยหลังสู่การหยุดยิง ไทย-กัมพูชา</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 6s infinite alternate;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px 15px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .countdown-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .target-date {
            margin-top: 30px;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .flags {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .flag {
            width: 120px;
            height: 80px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .flag:hover {
            transform: scale(1.05);
        }
        
        .peace-symbol {
            font-size: 4rem;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .countdown-item { min-width: 80px; padding: 15px 10px; }
            .countdown-number { font-size: 2rem; }
            .flags { gap: 15px; }
            .flag { width: 80px; height: 53px; }
            .peace-symbol { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flags">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_Thailand.svg" alt="ธงไทย" class="flag">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_Cambodia.svg" alt="ธงกัมพูชา" class="flag">
        </div>
        
        <h1>นับถอยหลังสู่การหยุดยิง</h1>
        <div class="subtitle">ประเทศไทยและราชอาณาจักรกัมพูชา</div>
        
        <div class="peace-symbol">☮</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">วัน</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">ชั่วโมง</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">นาที</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">วินาที</div>
            </div>
        </div>
        
        <div class="target-date">วันที่ 29 กรกฎาคม 2568 เวลา 00:00 น.</div>
    </div>

    <script>
        // ตั้งวันที่เป้าหมาย - 29 กรกฎาคม 2568 เวลา 00:00 น. (เวลาไทย UTC+7)
        const targetDate = new Date('2025-07-28T17:00:00Z'); // 28 กรกฎาคม 2025 เวลา 17:00 UTC = 29 กรกฎาคม 00:00 น. เวลาไทย
        
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            
            // คำนวณเวลาที่เหลือ
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // แสดงผล
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // ถ้าเวลาหมดแล้ว
            if (diff <= 0) {
                clearInterval(countdownInterval);
                document.querySelector('h1').textContent = 'ถึงเวลาหยุดยิงแล้ว!';
                document.querySelector('.subtitle').textContent = 'ความสงบระหว่างประเทศไทยและราชอาณาจักรกัมพูชา';
                document.querySelector('.countdown').style.display = 'none';
                document.querySelector('.target-date').textContent = 'วันที่ 29 กรกฎาคม 2568 เวลา 00:00 น. - เริ่มหยุดยิงแล้ว';
                
                // เปลี่ยนสัญลักษณ์สันติภาพให้ใหญ่ขึ้นและมีสีสัน
                const peaceSymbol = document.querySelector('.peace-symbol');
                peaceSymbol.textContent = '✌️☮️';
                peaceSymbol.style.fontSize = '6rem';
                peaceSymbol.style.animation = 'float 2s ease-in-out infinite, rainbow 3s linear infinite';
                
                // เพิ่ม animation สีรุ้ง
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes rainbow {
                        0% { color: red; }
                        14% { color: orange; }
                        28% { color: yellow; }
                        42% { color: green; }
                        57% { color: blue; }
                        71% { color: indigo; }
                        85% { color: violet; }
                        100% { color: red; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // อัพเดททุก 1 วินาที
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // เรียกครั้งแรกทันทีเพื่อไม่ให้ดีเลย์
    </script>
</body>
</html>
